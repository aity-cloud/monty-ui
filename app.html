<!DOCTYPE html>
<html lang="en" {{ HTML_ATTRS }}>

<head {{ HEAD_ATTRS }}>
    <script>
        const url = window.location.href;
        const prefixRegex = /.*proxy\//gm;
        if (prefixRegex.test(url)) {
            const match = url.match(prefixRegex);

            const base = document.createElement('base');
            base.href = match[0];
            document.getElementsByTagName('head')[0].prepend(base);
        }
    </script>
    {{ HEAD }}
</head>

<body {{ BODY_ATTRS }}>
    {{ APP }}
</body>

</html>
